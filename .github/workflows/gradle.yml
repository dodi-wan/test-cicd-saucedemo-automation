name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  runAutomation:
    runs-on: ubuntu-latest
    
    steps:
  # dewnload repo
    - uses: actions/checkout@v4

  # setup java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

  # setup browser chrome
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1.7.3
  
 # setup gradlew
    - name: Setup gradlew
      run: chmod +x gradlew

#execute run grdle
    - name: Execute test
      run: ./gradlew test


    
